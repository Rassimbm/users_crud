<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Get Users</title>
</head>
<body>
    <h3 class="text-center mt-4">All Users</h3>
    <div class="container col-6 text-center">
        <table class="table table-md table-dark table-striped-columns table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for user in users%}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                        <a href="/show-user/{{user.id}}">Show</a>
                        <a href="/edit-user/{{user.id}}">Edit</a>
                        <a href="/delete-user/{{user.id}}">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="/add-user" class="btn btn-dark text-primary mt-3">Add a New User</a>
    </div>
</body>
</html>
