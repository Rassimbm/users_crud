<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container col-4 p-3">
        <div class="d-flex justify-content-between">
            <h3 class="text-center">Edit User {{user.id}}</h3>
            <a href="/" class="btn btn-dark text-primary col-3">Home</a>
        </div>
        <form action="/edit-user" method="post" class="form form-dark">
            <div class="form-group">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" placeholder="{{user.first_name}}" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" placeholder="{{user.last_name}}" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control" placeholder="{{user.email}}" required>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div class="form-group col-3">
                    <input type="submit" value="Update" class="form-control btn btn-secondary">
                </div>
                <a href="/show-user/{{user.id}}">Show User</a>
            </div>
        </form>
    </div>
</body>
</html>
