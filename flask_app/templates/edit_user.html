<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container col-4 my-3 mx-auto">
        <div class="d-flex justify-content-between">
            <h3 class="text-center">Edit User {{user.id}}</h3>
            <a href="/" class="btn btn-dark text-primary col-3">Home</a>
        </div>
        <div class="container bg-dark text-light p-3 my-3 mx-auto">
            <form action="/update-user" method="post" class="form">
                <div class="form-group">
                    <input type="hidden" name="id" value="{{user.id}}">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{user.first_name}}" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{user.last_name}}" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" class="form-control" value="{{user.email}}" required>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div class="form-group col-3">
                        <input type="submit" value="Update" class="form-control btn btn-dark text-primary">
                    </div>
                    <a href="/show-user/{{user.id}}">Show User</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
