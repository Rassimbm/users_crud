<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Get User</title>
</head>
<body>
    <div class="container col-4 mx-auto">
        <div class="d-flex justify-content-between my-3 py-3">
            <h3>User {{user.id}}</h3>
            <a href="/" class="btn btn-dark text-primary col-3">Home</a>
        </div>
        <div class="bg-dark text-light p-3 my-3 rounded">
            <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <p><td>Created On: {{user.created_at}}</p>
            <p><td>Last Updated On: {{user.updated_at}}</p>
        </div>
        <a href="/edit-user/{{user.id}}">Edit</a>
        <a href="/delete-user/{{user.id}}">Delete</a>
    </div>

</body>
</html>
